      @keyframes float-hero {

      .perspective-1000 > div {
        animation: float-hero 8s ease-in-out infinite;
      }
      .perspective-1000 > div:nth-child(1) { animation-delay: 0s; }
      .perspective-1000 > div:nth-child(2) { animation-delay: 1s; }
      .perspective-1000 > div:nth-child(3) { animation-delay: 2s; }

      @media (max-width: 640px) {
        .perspective-1000 > div {

        }
      }
